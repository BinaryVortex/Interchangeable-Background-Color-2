<!DOCTYPE html>
<html lang="en">
<head>

    <title>Interchangeable Background Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <nav class="nav">
            <input type="button" value="purple" class="btn purple">

            <input type="button" value="green" class="btn green">
            <input type="button" value="yellow" class="btn yellow">
            <input type="button" value="teal" class="btn teal">
            <input type="button" value="orange" class="btn orange">
            <input type="button" value="pink" class="btn pink">
            <input type="button" value="brown" class="btn brown">
            <input type="button" value="cyan" class="btn cyan">
            <input type="button" value="magenta" class="btn magenta">
            <input type="button" value="lime" class="btn lime">
            <input type="button" value="indigo" class="btn indigo">
            <input type="button" value="gold" class="btn gold">
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
